<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uber Eats</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header">
            <button class="hamburger"><i class="fas fa-bars"></i></button>
            <img src="logo.svg" alt="logo" />
            <button class="inloggen">Inloggen</button>
        </header>
        <main class="main">
            <h1>Haal het lekkerste eten in huis.</h1>
            <div>
                <input type="" placeholder="Bezorgadres invoeren"/>
                <select name="" id="">
                    <option value="">Nu bezorgen</option>
                    <option value="">Plannen voor een later tijdstip</option>
                </select>
                <button>Gerecthen zoeken</button>
            </div>
            <h3><a href="#">Inloggen</a> voor je recente adressen</h3>
        </main>
    </body>
</html>
