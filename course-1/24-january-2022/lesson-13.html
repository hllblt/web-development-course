<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 13</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <form action="./lesson-13.html">
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" /><br />
            <label for="pwd">Password:</label><br />
            <input type="password" id="pwd" name="pwd" /><br /><br />
            <input type="submit" value="Submit" />
        </form>
        <hr />
        <form action="./lesson-13.html">
            <label for="favcolor">Select your favorite color:</label>
            <input
                type="color"
                id="favcolor"
                name="favcolor"
                value="#ff0000"
                onclick="()=>{datee()}"
            />
            <input type="submit" value="Submit" />
        </form>
        <hr />
        <form action="/action_page.php">
            <label for="birthday">Birthday:</label>
            <input
                type="date"
                id="birthday"
                name="birthday"
                min="1979-12-31"
                max="2000-01-02"
            />
            <input type="submit" value="Submit" />
        </form>
        <hr>
        <form action="/action_page.php">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Submit">
          </form>
          <hr>
          <form>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
          </form> 
          <hr>
          <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="3487">
            <input type="submit" value="Submit">
          </form>
          <hr>
          <form>
            <label for="quantity">Quantity (between 1 and 15):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="15" step="3" value="3">
          </form>
          <hr>
          <form>
            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50" onchange="vol1()"><span id="spann">asda</span>
          </form>
          <hr>
          <form>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
          </form>
          <hr>
          <form>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </form>
          <hr>
          <form>
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
          </form>
          <hr>
          <form>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
          </form>
          <hr>
          <button id="buttonn">button</button>
    </body>
</html>
